<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Moda</h1>
    <table>
        <thead class="produtos-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td> R$ 49,00 </td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 500,00 </td>
        </tr>
    </table>
    <h1>Casa</h1>
    <table>
        <thead class="produtos-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00 </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00 </td>
            </tr>
        </tbody>
    </table>



</body>

</html>
